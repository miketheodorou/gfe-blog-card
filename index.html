<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-[#D2D6DB] container mx-auto w-full flex justify-center items-start py-[120px]"
  >
    <article
      class="rounded-md shadow overflow-hidden flex flex-col max-w-[340px]"
    >
      <div class="h-72">
        <img
          class="w-full h-full object-cover"
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="scandinavian living room design"
        />
      </div>
      <div class="flex-1 p-6 bg-white">
        <span
          class="px-2 py-0.5 bg-green-50 border border-green-200 rounded-full text-green-900 text-sm mb-2 inline-block"
          >Interior</span
        >
        <h1 class="font-bold text-lg mb-3">Top 5 Living Room Inspirations</h1>
        <p class="mb-8 text-neutral-600">
          Curated vibrants colors for your living, make it pop & calm in the
          same time
        </p>

        <a
          href="#"
          class="inline-flex items-center gap-2 text-indigo-700 font-medium group"
        >
          Read More
          <svg
            class="group-hover:translate-x-1.5 transition-transform"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
          >
            <path
              d="M10.4763 6.16658L6.00633 1.69657L7.18483 0.518066L13.6667 6.99992L7.18483 13.4817L6.00633 12.3032L10.4763 7.83325H0.333328V6.16658H10.4763Z"
              fill="#4338CA"
            />
          </svg>
        </a>
      </div>
    </article>
    <!-- Interior
      Top 5 Living Room Inspirations
      Curated vibrants colors for your living, make it pop & calm in the same time.
      Read more -->

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
